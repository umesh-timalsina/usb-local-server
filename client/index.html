  <!-- Add your site or application content here -->
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Node USB Card Payment Processing</span>
            <p>Hello and welcome to the very simple node-usb-protoype-client</p>

            <p>The following devices are available:</p>

            <div class="input-field">
              <select id="deviceList" class="browser-default">
                <option value="" disabled selected>Choose your option</option>
              </select>
            </div>


            <!-- Add a list of devices. Disable the button if nothing is available from the socket end-->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <button id="submitPayment" disabled class="btn-large offset-m3 col m6 blue-grey darken-1">Pay Now</button>
    </div>

    <div class="row">
      <div id="swipeMessage" class="horizontal-center hidden">
        <h4>Please swipe the card</h4>
        <img class="horizontal-center" src="img/card_swipe.gif" />
      </div>

      <!-- <div id="messages" class="horizontal-center container" style="overflow-wrap: break-word;"></div> -->
      <!-- <div class="row"></div> -->
      <textarea id="messages" class="materialize-textarea teal" rows="10"></textarea>
      <div id="errorMessages" class="horizontal-center red darken-2"></div>
    </div>
  </div>
